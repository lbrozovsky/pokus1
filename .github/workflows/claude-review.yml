name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Claude PR Review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          allowed_bots: claude[bot]
          prompt: |
            Please review this pull request. Focus on:
            - Correctness and potential bugs
            - Code quality and Java best practices
            - Test coverage â€” are edge cases covered?
            - Security issues

            Use `gh pr comment` for overall summary.
            Use `mcp__github_inline_comment__create_inline_comment` for specific line comments.
          claude_args: --model claude-haiku-4-5-20251001 --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"
