name: Claude Issue Agent

on:
  issues:
    types: [labeled]
  issue_comment:
    types: [created]

jobs:
  claude-agent:
    # Spustí se při labelu "claude" nebo @claude zmínce v komentáři issue (ne PR)
    if: |
      (github.event_name == 'issues' && github.event.label.name == 'claude') ||
      (github.event_name == 'issue_comment' &&
       github.event.issue.pull_request == null &&
       contains(github.event.comment.body, '@claude'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Agent
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            GitHub issue #${{ github.event.issue.number }}: ${{ github.event.issue.title }}

            Issue description:
            ${{ github.event.issue.body }}

            ${{ github.event_name == 'issue_comment' && format('Specific request in comment: {0}', github.event.comment.body) || '' }}

            Your task:
            1. Explore the repository to understand the project structure and tech stack.
            2. Understand the issue and implement the requested changes.
            3. Create a branch named `issue-${{ github.event.issue.number }}` from main.
            4. Make all necessary code changes.
            5. Run the project's tests to verify everything passes.
            6. Push the branch and open a pull request referencing `Closes #${{ github.event.issue.number }}`.
            7. Post a comment on the issue summarising what you did and linking the PR.
          claude_args: >-
            --model claude-sonnet-4-6
            --allowedTools "Bash(git *),Bash(gh *),Read,Write,Edit,Glob,Grep"
